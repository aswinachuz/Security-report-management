<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Thanima FarmLife Daily Operations Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E8B57 0%, #228B22 50%, #32CD32 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2E8B57 0%, #228B22 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date-display {
            font-size: 1.3em;
            opacity: 0.95;
            font-weight: 500;
        }

        .form-section {
            padding: 40px;
        }

        .section-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #2E8B57;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            animation: slideInUp 0.5s ease-out;
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2E8B57;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2E8B57;
            box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
            transform: translateY(-2px);
        }

        .number-input {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            font-weight: 600;
            text-align: center;
            font-size: 16px;
        }

        .textarea-small {
            height: 80px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #e8f5e8;
            transform: scale(1.05);
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .material-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .material-item input[type="text"] {
            flex: 2;
            margin: 0;
            padding: 8px;
            font-size: 14px;
        }

        .material-item input[type="number"] {
            flex: 1;
            margin: 0;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        .whatsapp-section {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            padding: 30px;
            color: white;
        }

        .whatsapp-section h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .whatsapp-icon {
            width: 30px;
            height: 30px;
            fill: currentColor;
        }

        .phone-input {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2E8B57 0%, #228B22 100%);
            color: white;
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .preview-section {
            background: #f8f9fa;
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            border: 2px dashed #dee2e6;
        }

        .preview-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .preview-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            color: #333;
            border-left: 4px solid #2E8B57;
            font-size: 13px;
            line-height: 1.4;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #25d366;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* --- MOBILE OVERRIDES --- */
        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
                margin: 0;
            }
            .header {
                padding: 18px 5px;
            }
            .header h1 {
                font-size: 1.3em;
                margin-bottom: 5px;
            }
            .date-display {
                font-size: 1em;
            }
            .form-section {
                padding: 10px 5px;
            }
            .section-card {
                padding: 12px 6px;
                margin-bottom: 12px;
                border-radius: 10px;
                font-size: 0.98em;
            }
            .section-title {
                font-size: 1.1em;
                margin-bottom: 10px;
                gap: 6px;
            }
            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
                margin-bottom: 10px;
            }
            .form-group label {
                font-size: 0.98em;
                margin-bottom: 5px;
            }
            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 8px 10px;
                font-size: 14px;
                border-radius: 7px;
            }
            .number-input {
                font-size: 14px;
            }
            .checkbox-group {
                gap: 8px;
            }
            .checkbox-item {
                padding: 6px 8px;
                border-radius: 14px;
                font-size: 0.95em;
            }
            .materials-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            .material-item {
                gap: 6px;
                padding: 7px;
                border-radius: 6px;
                font-size: 0.95em;
            }
            .whatsapp-section {
                padding: 12px 5px;
                font-size: 1em;
            }
            .whatsapp-section h3 {
                font-size: 1.1em;
                margin-bottom: 10px;
                gap: 6px;
            }
            .whatsapp-icon {
                width: 22px;
                height: 22px;
            }
            .button-group {
                gap: 8px;
                margin-top: 15px;
            }
            .btn {
                padding: 10px 12px;
                font-size: 14px;
                border-radius: 8px;
                min-width: 100px;
            }
            .preview-section {
                margin-top: 15px;
                padding: 10px 5px;
                border-radius: 8px;
            }
            .preview-section h3 {
                font-size: 1em;
                margin-bottom: 8px;
            }
            .preview-content {
                padding: 10px 5px;
                font-size: 12px;
                border-radius: 6px;
            }
            .notification {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 0.95em;
                border-radius: 6px;
            }
        }

        /* --- END MOBILE OVERRIDES --- */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè® Daily Resort Operations Report</h1>
            <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-top: 10px;">
                <div class="date-display" id="currentDate"></div>
                <input type="date" id="reportDate" style="padding: 8px 12px; border-radius: 8px; border: 1px solid #2E8B57; font-size: 1em;">
            </div>
        </div>

        <div class="form-section">
            <form id="operationsForm">
                <!-- Driver Details Section -->
                <div class="section-card">
                    <h3 class="section-title">üöó Driver Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="totalDrivers">Number of drivers</label>
                            <input type="number" id="totalDrivers" class="number-input">
                        </div>
                        <div class="form-group">
                            <label for="dayout">Day out</label>
                            <input type="number" id="dayout" class="number-input">
                        </div>
                        <div class="form-group">
                            <label for="stay">Stay</label>
                            <input type="number" id="stay" class="number-input">
                        </div>
                        <div class="form-group">
                            <label for="eveningOut">Evening out</label>
                            <input type="number" id="eveningOut" class="number-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Services Provided</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="welcomeDrink">
                                <label for="welcomeDrink">Welcome drink</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="food">
                                <label for="food">Food</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="teaSnacks">
                                <label for="teaSnacks">Tea snacks</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="farmVisit">
                                <label for="farmVisit">Farm visit</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Vehicle Parking Section -->
                <div class="section-card">
                    <h3 class="section-title">üöê Vehicle Parking</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="totalVehicles">Total</label>
                            <input type="number" id="totalVehicles" class="number-input">
                        </div>
                        <div class="form-group">
                            <label for="vehicleDayOut">Day out</label>
                            <input type="number" id="vehicleDayOut" class="number-input">
                        </div>
                        <div class="form-group">
                            <label for="vehicleStay">Stay</label>
                            <input type="number" id="vehicleStay" class="number-input">
                        </div>
                        <div class="form-group">
                            <label for="vehicleEveningOut">Evening day out</label>
                            <input type="number" id="vehicleEveningOut" class="number-input">
                        </div>
                    </div>
                </div>

                <!-- Other Updates Section -->
                <div class="section-card">
                    <h3 class="section-title">üìã Other Updates</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="walkInEnquiries">Walk-in Enquiries</label>
                            <input type="number" id="walkInEnquiries" class="number-input">
                        </div>
                        <div class="form-group">
                            <label for="gatePasses">Gate passes</label>
                            <input type="number" id="gatePasses" class="number-input">
                        </div>
                        <div class="form-group">
                            <label for="resumesReceived">Resumes received</label>
                            <input type="number" id="resumesReceived" class="number-input">
                        </div>
                        <div class="form-group">
                            <label for="interviews">Interviews</label>
                            <input type="number" id="interviews" class="number-input">
                        </div>
                    </div>
                </div>

                <!-- Driver's Food Section -->
                <div class="section-card">
                    <h3 class="section-title">üçΩÔ∏è Driver's Food</h3>
                    <div class="materials-grid" id="driversFoodGrid"></div>
                    <button type="button" class="btn btn-primary" style="margin-top:15px;" onclick="addDriversFoodItem()">
                        ‚ûï Add Food Item
                    </button>
                </div>

                <!-- Materials In Section -->
                <div class="section-card">
                    <h3 class="section-title">üì¶ Materials In</h3>
                    <div class="materials-grid" id="materialsGrid">
                    </div>
                    <button type="button" class="btn btn-primary" style="margin-top:15px;" onclick="addMaterialItem()">
                        ‚ûï Add Material
                    </button>
                </div>

                <!-- Wristband Section -->
                <div class="section-card">
                    <h3 class="section-title">üé´ Wristband Issued</h3>
                    <div class="form-group">
                        <input type="number" id="wristbandIssued" class="number-input">
                    </div>
                </div>
            </form>

            <div class="preview-section">
                <h3>üì± WhatsApp Message Preview</h3>
                <div class="preview-content" id="messagePreview">
                    Fill out the form above to see the preview...
                </div>
            </div>
        </div>

        <div class="whatsapp-section">
            <h3>
                <svg class="whatsapp-icon" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.570-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
                </svg>
                Send to WhatsApp
            </h3>
            
            <div class="form-group">
                <label for="whatsappNumber">WhatsApp Number (with country code)</label>
                <input type="tel" id="whatsappNumber" class="phone-input" placeholder="e.g., +91XXXXXXXXXX" required>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-primary" onclick="generatePreview()">
                    üìù Update Preview
                </button>
                <button type="button" class="btn btn-whatsapp" onclick="sendWhatsApp()">
                    üì± Send to WhatsApp
                </button>
                <button type="button" class="btn btn-clear" onclick="clearForm()">
                    üóëÔ∏è Clear Form
                </button>
                <button type="button" class="btn btn-primary" onclick="loadSampleData()">
                    üìã Load Sample Data
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Display current date and set date picker
        function updateDate() {
            const now = new Date();
            // Set date picker to today if not set
            const dateInput = document.getElementById('reportDate');
            if (!dateInput.value) {
                dateInput.value = now.toISOString().slice(0, 10);
            }
            // Format date for display
            const selectedDate = new Date(dateInput.value);
            const options = { 
                weekday: 'long',
                day: '2-digit',
                month: '2-digit', 
                year: '2-digit'
            };
            const formatted = selectedDate.toLocaleDateString('en-GB', options);
            document.getElementById('currentDate').textContent = `*Daily Report ${formatted}*`;
        }

        // Load sample data
        function loadSampleData() {
            document.getElementById('totalDrivers').value = 1;
            document.getElementById('dayout').value = 1;
            document.getElementById('stay').value = 0;
            document.getElementById('eveningOut').value = 0;
            
            document.getElementById('welcomeDrink').checked = true;
            document.getElementById('food').checked = true;
            document.getElementById('teaSnacks').checked = true;
            document.getElementById('farmVisit').checked = true;
            
            document.getElementById('totalVehicles').value = 14;
            document.getElementById('vehicleDayOut').value = 11;
            document.getElementById('vehicleStay').value = 3;
            document.getElementById('vehicleEveningOut').value = 0;
            
            document.getElementById('walkInEnquiries').value = 1;
            document.getElementById('gatePasses').value = 2;
            document.getElementById('resumesReceived').value = 0;
            document.getElementById('interviews').value = 0;
            
            // Clear existing driver's food
            document.getElementById('driversFoodGrid').innerHTML = '';
            // Add sample driver's food items
            addDriversFoodItem('Omelet', 1);
            addDriversFoodItem('Rice', 2);
            
            // Clear existing materials
            document.getElementById('materialsGrid').innerHTML = '';
            // Add sample materials
            addMaterialItem('Ayurvedic oil', 12, 'ltr');
            addMaterialItem('Clay pot', 6, 'nos');
            addMaterialItem('Log registration book', 1, 'nos');
            addMaterialItem('Cookies', 36.5, 'kg');
            addMaterialItem('Cerelac', 5, 'nos');
            addMaterialItem('Potassium', 10, 'nos');
            
            document.getElementById('wristbandIssued').value = 55;
            
            generatePreview();
            showNotification('Sample data loaded successfully!', 'success');
        }

        // Generate message preview
        function generatePreview() {
            // Use selected date from date picker
            const dateInput = document.getElementById('reportDate');
            const selectedDate = dateInput.value ? new Date(dateInput.value) : new Date();
            const currentDate = selectedDate.toLocaleDateString('en-GB', {
                weekday: 'long',
                day: '2-digit',
                month: '2-digit',
                year: '2-digit'
            });

            let message = `*Daily Report ${currentDate}*\n\n`;

            // Driver Details
            message += `*Driver Details:*\n`;
            message += `- Number of drivers: ${document.getElementById('totalDrivers').value || '0'}\n`;
            message += `- Dayout: ${document.getElementById('dayout').value || '0'}\n`;
            message += `- Stay: ${document.getElementById('stay').value || 'nil'}\n`;
            message += `- Evening out: ${document.getElementById('eveningOut').value || 'nil'}\n`;
            
            // Services provided
            const services = [];
            if (document.getElementById('welcomeDrink').checked) services.push('Welcome drink');
            if (document.getElementById('food').checked) services.push('Food');
            if (document.getElementById('teaSnacks').checked) services.push('Tea snacks');
            if (document.getElementById('farmVisit').checked) services.push('Farm visit');
            
            if (services.length > 0) {
                message += `${services.join(', ')} done\n`;
            }
            
            message += `\n`;

            // Vehicle Parking
            message += `*Vehicle Parking:*\n`;
            message += `- Total: ${document.getElementById('totalVehicles').value || '0'}\n`;
            message += `- Day out: ${document.getElementById('vehicleDayOut').value || '0'}\n`;
            message += `- Stay: ${document.getElementById('vehicleStay').value || '0'}\n`;
            message += `- Evening day out: ${document.getElementById('vehicleEveningOut').value || 'nil'}\n\n`;

            // Other Updates
            message += `*Other Updates:*\n`;
            message += `- Walk-in Enquiries: ${document.getElementById('walkInEnquiries').value || '0'}\n`;
            message += `- Gate passes: ${document.getElementById('gatePasses').value || '0'}\n`;
            message += `- Resumes received: ${document.getElementById('resumesReceived').value || 'nil'}\n`;
            message += `- Interviews: ${document.getElementById('interviews').value || 'nil'}\n\n`;

            // Driver's Food
            const foodGrid = document.getElementById('driversFoodGrid');
            const foodItems = foodGrid.querySelectorAll('.material-item');
            let hasFood = false;
            let foodMsg = '';
            foodItems.forEach(item => {
                const name = item.querySelector('.drivers-food-name').value.trim();
                const qty = item.querySelector('.drivers-food-qty').value.trim();
                if (name && qty && qty !== '0') {
                    if (!hasFood) {
                        foodMsg += `*Driver's food*\n`;
                        hasFood = true;
                    }
                    foodMsg += `* ${name} - ${qty}\n`;
                }
            });
            if (hasFood) {
                message += foodMsg + '\n';
            }

            // Materials In
            message += `*Materials in*\n`;
            const grid = document.getElementById('materialsGrid');
            const items = grid.querySelectorAll('.material-item');
            let hasMaterial = false;
            items.forEach(item => {
                const name = item.querySelector('.material-name').value.trim();
                const qty = item.querySelector('.material-qty').value.trim();
                const unit = item.querySelector('.material-unit').value;
                if (name && qty && qty !== '0') {
                    message += `* ${name} - ${qty} ${unit}\n`;
                    hasMaterial = true;
                }
            });
            if (!hasMaterial) message += 'None\n';

            message += `\n`;

            // Wristband
            const wristband = document.getElementById('wristbandIssued').value || '';
            if (wristband !== '') {
                message += `*Wrist band issued* - ${wristband}`;
            }

            document.getElementById('messagePreview').textContent = message;
        }

        // Send to WhatsApp
        function sendWhatsApp() {
            // Use the preview message as WhatsApp message
            const message = document.getElementById('messagePreview').textContent;
            if (!message || message === 'Fill out the form above to see the preview...') {
                showNotification('Please fill the form to generate the message.', 'error');
                return;
            }

            const whatsappNumber = document.getElementById('whatsappNumber').value.trim();

            if (whatsappNumber) {
                // Send to specific number
                const cleanNumber = whatsappNumber.replace(/[^0-9]/g, '');
                const whatsappURL = `https://wa.me/${cleanNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappURL, '_blank');
            } else {
                // Open WhatsApp with message (user can choose contact)
                const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
                window.open(whatsappURL, '_blank');
            }
            showNotification('Redirecting to WhatsApp...', 'success');
        }

        // Materials dynamic add
        function addMaterialItem(name = '', qty = '', unit = 'nos') {
            const grid = document.getElementById('materialsGrid');
            const div = document.createElement('div');
            div.className = 'material-item';
            div.innerHTML = `
                <input type="text" placeholder="Material name" class="material-name" value="${name}">
                <input type="number" min="0" placeholder="0" class="material-qty" value="${qty}">
                <span>
                    <select class="material-unit">
                        <option value="nos"${unit === 'nos' ? ' selected' : ''}>nos</option>
                        <option value="kg"${unit === 'kg' ? ' selected' : ''}>kg</option>
                        <option value="ltr"${unit === 'ltr' ? ' selected' : ''}>ltr</option>
                    </select>
                </span>
                <button type="button" onclick="this.parentElement.remove()" style="margin-left:10px;">üóëÔ∏è</button>
            `;
            grid.appendChild(div);

            // Add parsing logic for numbers in name field
            const nameInput = div.querySelector('.material-name');
            nameInput.addEventListener('blur', function() {
                // Example: "Cookies 2kg" or "Clay pot 5 nos"
                const val = nameInput.value.trim();
                const match = val.match(/^(.+?)\s+(\d+(?:\.\d+)?)(\s*(nos|kg|ltr))?$/i);
                if (match) {
                    nameInput.value = match[1].trim();
                    div.querySelector('.material-qty').value = match[2];
                    if (match[4]) {
                        div.querySelector('.material-unit').value = match[4].toLowerCase();
                    }
                }
            });
        }

        // Add Driver's Food item
        function addDriversFoodItem(name = '', qty = '') {
            const grid = document.getElementById('driversFoodGrid');
            const div = document.createElement('div');
            div.className = 'material-item';
            div.innerHTML = `
                <input type="text" placeholder="Food name" class="drivers-food-name" value="${name}">
                <input type="number" placeholder="0" class="drivers-food-qty" value="${qty}">
                <button type="button" onclick="this.parentElement.remove()" style="margin-left:10px;">üóëÔ∏è</button>
            `;
            grid.appendChild(div);

            // Add parsing logic for numbers in name field
            const nameInput = div.querySelector('.drivers-food-name');
            nameInput.addEventListener('blur', function() {
                // Example: "Omelet 2"
                const val = nameInput.value.trim();
                const match = val.match(/^(.+?)\s+(\d+)$/i);
                if (match) {
                    nameInput.value = match[1].trim();
                    div.querySelector('.drivers-food-qty').value = match[2];
                }
            });
        }

        // Clear form
        function clearForm() {
            document.getElementById('operationsForm').reset();
            document.getElementById('whatsappNumber').value = '';
            document.getElementById('messagePreview').textContent = 'Fill out the form above to see the preview...';
            document.getElementById('driversFoodGrid').innerHTML = '';
            document.getElementById('materialsGrid').innerHTML = '';
            showNotification('Form cleared', 'success');
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type === 'error' ? 'error' : 'success'}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Auto-generate preview when form changes
        document.getElementById('operationsForm').addEventListener('input', generatePreview);
        document.getElementById('operationsForm').addEventListener('change', generatePreview);

        // Update date display and preview when date changes
        document.getElementById('reportDate').addEventListener('change', function() {
            updateDate();
            generatePreview();
        });

        // Initialize
        updateDate();
    </script>
